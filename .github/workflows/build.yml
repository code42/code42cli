name: build

on:
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.6, 3.7, 3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}
      - name: Install tox
        run: pip install tox==3.17.1
      - name: Run Unit tests
        run: pwd; cd code42cli; tox -e py  # Run tox using the version of Python in `PATH`
      - name: Submit coverage report
        uses: codecov/codecov-action@v1.0.7
        with:
          file: code42cli/coverage.xml
      - name: Checkout mock servers
        uses: actions/checkout@v2
        with:
          ref: network
          repository: code42/code42-mock-servers
          path: code42-mock-servers
      - name: Add mock servers host addresses
        run: |
          sudo echo 127.0.0.1 core | sudo tee -a /etc/hosts
          sudo echo 127.0.0.1 alerts | sudo tee -a /etc/hosts
          sudo echo 127.0.0.1 alert-rules | sudo tee -a /etc/hosts
          sudo echo 127.0.0.1 detection-lists | sudo tee -a /etc/hosts
          sudo echo 127.0.0.1 audit-log | sudo tee -a /etc/hosts
          sudo echo 127.0.0.1 file-events | sudo tee -a /etc/hosts
          sudo echo 127.0.0.1 storage | sudo tee -a /etc/hosts
          sudo echo 127.0.0.1 preservation-data-service | sudo tee -a /etc/hosts
          sudo echo 127.0.0.1 connected-server | sudo tee -a /etc/hosts
          sudo echo 127.0.0.1 cases | sudo tee -a /etc/hosts
      - name: Start up the mock servers
        run: cd code42-mock-servers; docker-compose up -d --build
      - name: Run the integration tests
        run: cd code42cli; tox -e integration
